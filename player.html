<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <!-- Making sure the web-site will scale fine on mobiles-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Trying to force IE to perform at its best-->
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <!-- Meta description, aim for about 150 characters-->
        <meta name="description" content="This theme is a very beautiful and minimalistic theme with a gorgeous animation that will make the user remember your website and want to come back.">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap -->
        <link href="https://sp-bootstrap.global.ssl.fastly.net/8.0.0/sp-bootstrap.min.css" rel="stylesheet" />
        <!-- JQuery -->
        <script
          src="https://code.jquery.com/jquery-3.2.1.min.js"
          integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
          crossorigin="anonymous"></script>
    
        <!-- Include the Web Playback SDK -->
        <script src="https://sdk.scdn.co/spotify-player.js"></script>
        <!-- Include our Javascript -->
        <script src="/player.js" defer></script>
      
        <!-- Styling -->
        <link rel="stylesheet" href="./libs/pace/themes/white/pace-theme-flash.css">
        <link rel="stylesheet" href="./libs/materialize/css/materialize.min.css?v=master">
        <link rel="stylesheet" href="./assets/css/linea.min.css">
        <link rel="stylesheet" href="./assets/css/moderat.min.css?v=5">
        <link rel="stylesheet" href="custom.css">

        <!-- Favicons-->
        <link rel="apple-touch-icon" sizes="180x180" href="./favicons/apple-touch-icon.png">
        <link rel="icon" type="image/png" href="./favicons/favicon-32x32.png" sizes="32x32">
        <link rel="icon" type="image/png" href="./favicons/favicon-16x16.png" sizes="16x16">
        <link rel="manifest" href="./favicons/manifest.json">
        <link rel="mask-icon" href="./favicons/safari-pinned-tab.svg">
        <link rel="shortcut icon" href="favicon.ico">
        <meta name="msapplication-config" content="./favicons/browserconfig.xml">
        <meta name="theme-color" content="#ffffff">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
        <!-- Site title-->
        <title>Moderat â€” Mark</title>
       
       
    </head>
    <body class="mark dark">
        <canvas id="spiral-buffer-mark" class="spiral-buffer"></canvas>
        <main>
            <!-- Navigation-->
            <div class="navbar-fixed">
                <nav>
                    <div class="nav-wrapper">
                        <div class="container">
                            <div class="row">
                                <div class="col s12 l9">
                                    <!-- Brand or logo-->
                                    <a href="#!" class="brand">Brain Entrain</a>
                                    <!-- Menu button visible on tablet and mobile--><span class="right show-on-medium-and-down hide-on-large-only"><a id="sidenav-toggle" href="#" data-activates="slide-out" class="sidenav-toggle">Menu</a></span></div>
                                <div class="col s12 l3">
                                    <!-- Desktop menu version-->
                                    <ul class="hide-on-med-and-down table-of-contents">
                                        <li>
                                            <a href="/">Home</a>
                                        </li>
                                        <li>
                                            <a href="/playlists">Playlists</a>
                                        </li>
                                        <li>
                                            <a href="https://accurate-education.glitch.me/data">Data</a>
                                        </li>
                                        <li>
                                            <a href="/about" >About</a>
                                        </li>
                                    </ul>
                                    <!-- Tablet and mobile menu-->
                                    <ul id="slide-out" class="side-nav">
                                        <li>
                                            <a href="/">Home</a>
                                        </li>
                                        <li>
                                            <a href="/playlists">Playlists</a>
                                        </li>
                                        <li>
                                            <a href="https://accurate-education.glitch.me/data">Data</a>
                                        </li>
                                        <li>
                                            <a href="/about" >About</a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>
            <!-- Intro-->
            <div class="container">
                <div class="row">
                    <div class="col s12  l12 text-center flow-text intro">
                        <img id="current-track" style="margin: 0 auto;"/>
                        <h3 id="current-track-name"></h3>
                        <i class="fas fa-step-backward" onclick="backPlayer()"></i>
                        <i id="playPause" class="far fa-pause-circle" onclick="pausePlayer()"></i>
                        <i class="fas fa-step-forward" onclick="nextPlayer()"></i>
                        <div style="margin: 0 auto; width: 20%;">
                            <!--<i class="fas fa-volume-up"></i>-->
                            <input class="vol-control" id="vol-control" type="range" min="0" max="100" step="1" oninput="SetVolume(this.value)" onchange="SetVolume(this.value)"/>
                        </div>
                        
                          
                        <div>
                          
                 
                        <h6 id="playedDuration">00:00:00</h6>
                        <h6 id="leftDuration">00:00:00</h6>
                      </div>
                        <div class="progress">
                          <div id="myBar" class="progress-bar" role="progressbar" aria-valuenow="70"
                              aria-valuemin="0" aria-valuemax="100" style="width:14em">
                          </div>
                        </div>
                        
                        Toggle Isochronic Tone: <i class="fas fa-toggle-on" id="toggleTone"></i>
                        Toggle Binaural Beat: <i class="fas fa-toggle-on" id="toggleBinaural"></i>
                    </div>
                </div>
              
            </div>
            <div class="container playlistDiv">
                <h1>PLAYLIST - <span class="playlistCategory"></span></h1>
                <div id="playlistInfo" style="overflow-y:scroll; height:30em;">
                  
                </div>
            </div>
          <div id="playlistReminder">
                <h3>PLAYLIST <i class="fas fa-arrow-down"></i></h3>
          </div>
        </main>
        <!-- Libraries-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/13.3.11/Tone.min.js"></script>
        <script src="./libs/pace/pace.js" data-pace-options="{&quot;eventLag&quot;: false}"></script>
        <!-- Play Isochronic Tone -->
        <script src="./isotone.js"></script>
        <script src="./binaural.js"></script>
        <script src="./libs/jquery/jquery.min.js"></script>
        <script src="./libs/lodash/lodash.min.js"></script>
        <script src="./libs/materialize/js/materialize.min.js?v=master"></script>
        <!-- Oona scripts-->
        <script src="./assets/js/spiral-buffer-mark.js"></script>
        <script src="./assets/js/config.js"></script>
        <script src="./assets/js/moderat.js"></script>
       
        <script src="./p5.min.js"></script>
        <script src="./addons/p5.dom.min.js"></script>
        <script src="./addons/p5.sound.min.js"></script>
        
    </body>
</html>
